<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- Main css -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="my-5">
        <h1 class="text-center">report630</h1>
      </div>

      <div class="input mt-5" id="inputs">
        <div class="mb-3">
          <div class="row">
            <div class="col">
              <div class="input-group">
                <span class="input-group-text">Content</span>
                <textarea
                  class="form-control"
                  rows="3"
                  placeholder="..."
                  value=""
                  id="report-content"
                ></textarea>
              </div>
            </div>
            <div class="col">
              <div class="input-group">
                <span class="input-group-text">Note</span>
                <textarea
                  class="form-control"
                  rows="3"
                  placeholder="..."
                  value=""
                  id="report-note"
                ></textarea>
              </div>
            </div>
          </div>
        </div>
        <div>
          <div class="row">
            <div class="col">
              <div class="input-group mb-3">
                <span class="input-group-text">No.</span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="-"
                  value=""
                  id="report-id"
                  readonly
                />
              </div>
            </div>
            <div class="col">
              <div class="input-group mb-3">
                <span class="input-group-text">Time start (JP)</span>
                <input
                  type="time"
                  class="form-control"
                  value=""
                  id="report-time-start"
                  placeholder="Time start"
                />
              </div>
            </div>
            <div class="col">
              <div class="input-group mb-3">
                <span class="input-group-text">Time end (JP)</span>
                <input
                  type="time"
                  class="form-control"
                  value=""
                  id="report-time-end"
                  placeholder="Time end"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <div class="row">
            <div class="col-11 text-end">
              <button
                type="button"
                class="btn btn-danger"
                onclick="cancelReport()"
              >
                Cancel
              </button>
            </div>
            <div class="col-1 text-end">
              <button
                type="button"
                class="btn btn-success"
                onclick="saveReport()"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </div>

      <hr class="my-5" />

      <div class="show-data">
        <table
          class="table table-striped|sm|bordered|hover|inverse table-inverse table-responsive"
        >
          <thead class="thead-inverse|thead-default">
            <tr class="text-center">
              <th>No.</th>
              <th>Content</th>
              <th>Note</th>
              <th>Time</th>
              <th>Minutes</th>
              <th>Hours</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td scope="row" class="text-center">1</td>
              <td class="table-content">
                BX_SWR-1734
                管理画面｜初回登録する際、CSVを何度もアップロードすると、保存ボタンを押していなくてもカテゴリと部署が登録される
              </td>
              <td class="table-note">
                BX_SWR-1734
                管理画面｜初回登録する際、CSVを何度もアップロードすると、保存ボタンを押していなくてもカテゴリと部署が登録される
              </td>
              <td class="text-center">
                10:00 - 13:00 VN <br />
                12:00 - 15:00 JP
              </td>
              <td class="text-center">120</td>
              <td class="text-center">2</td>
              <td class="text-center table-btn">
                <span class="table-btn-update" onclick="updateReport()">U</span>
                <span class="table-btn-delete" onclick="deleteReport()">D</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <!-- Main style -->
    <script src="main.js"></script>
  </body>
</html>
