<!DOCTYPE html>
<html lang="en">
  <head>
    <title>report630</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- Main css -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="text-center mt-3 mb-5">
        <h1 class="animate-charcter">report630</h1>
        <span id="clock-24-hours"></span>
      </div>

      <div class="input mt-2" id="inputs">
        <div class="mb-2">
          <div class="row">
            <div class="col">
              <div class="input-group mb-3">
                <span class="input-group-text">No.</span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="-"
                  value=""
                  id="report-id"
                  readonly
                />
              </div>
            </div>
            <div class="col">
              <div class="input-group mb-3">
                <span
                  class="input-group-text cursor-pointer"
                  onclick="changeInputTimeStart()"
                  >Time start (JP)</span
                >
                <input
                  type="time"
                  class="form-control"
                  value=""
                  id="report-time-start"
                  placeholder="Time start"
                  onclick="getCurrentTime()"
                />
              </div>
            </div>
            <div class="col">
              <div class="input-group mb-3">
                <span
                  class="input-group-text cursor-pointer"
                  onclick="changeInputTimeEnd()"
                  >Time end (JP)</span
                >
                <input
                  type="time"
                  class="form-control"
                  value=""
                  id="report-time-end"
                  placeholder="Time end"
                  onclick="getCurrentTime()"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <div class="row">
            <div class="col">
              <div class="input-group">
                <span class="input-group-text">Content</span>
                <textarea
                  class="form-control"
                  rows="3"
                  placeholder="..."
                  value=""
                  id="report-content"
                ></textarea>
              </div>
            </div>
            <div class="col">
              <div class="input-group">
                <span class="input-group-text">Note</span>
                <textarea
                  class="form-control"
                  rows="3"
                  placeholder="..."
                  value=""
                  id="report-note"
                ></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <div class="row">
            <div class="col text-end">
              <button
                type="button"
                class="btn btn-success"
                onclick="saveReport()"
              >
                <span id="text-btn-save">Save</span>
              </button>
              <button
                type="button"
                class="btn btn-warning"
                onclick="cancelReport()"
              >
                Cancel
              </button>
              <button
                type="button"
                class="btn btn-danger"
                onclick="resetDataReports()"
              >
                Delete reports
              </button>
            </div>
          </div>
        </div>
      </div>

      <hr class="my-5" />

      <div class="show-data">
        <table
          class="table table-striped|sm|bordered|hover|inverse table-inverse table-responsive"
        >
          <thead class="thead-inverse|thead-default">
            <tr class="text-center">
              <th>No.</th>
              <th>Content</th>
              <th>Note</th>
              <th>Time</th>
              <th>Minutes</th>
              <th>Hours</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="print-reports"></tbody>
        </table>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <!-- Main style -->
    <script src="main.js"></script>
  </body>
</html>
